[package]
name = "libkrime"
version = "0.1.0"
edition = "2021"

authors = [
    "William Brown <william@blackhats.net.au>",
]
rust-version = "1.77"
license = "MPL-2.0"
homepage = "https://github.com/Firstyear/libkrimes"
repository = "https://github.com/Firstyear/libkrimes"

[dependencies]
clap = { version = "4.1", features = ["derive", "env"] }
tokio = { version = "1", features = ["macros", "rt", "net", "io-util"] }

tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }

# der = { version = "0.7.9", features = ["alloc", "derive"] }
der = { git = "https://github.com/scabrero/formats.git", branch="der-tag-generalstring", features = ["alloc", "derive", "flagset"] }


[dev-dependencies]
base64 = "0.22.0"
